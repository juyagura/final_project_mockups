<!DOCTYPE html>
<html>
<head>
  <title>Add A New Daily Note</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>New Daily Note</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="date" class="col-md-2 control-label">Date</label>
        <div class="col-md-6">
          <input name="note_date" type="date" id="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="topic" class="col-md-2 control-label">Note</label>
        <div class="col-md-6">
          <input name="note_content" type="text" id="content" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="picture" class="col-md-2 control-label">Picture</label>
        <div class="col-md-6">
          <input name="picture" type="file" id="picture" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
          <input name="note_content" type="submit" class="btn btn-primary" value="Record Note">
          or <a href="day_view.html">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
