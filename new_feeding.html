<!DOCTYPE html>
<html>
<head>
  <title>Add A New Feeding</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>New Feeding</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="type" class="col-md-2 control-label">Type of Food</label>
        <div class="col-md-6">
          <input name="food_type" type="text" id="type" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="col-md-2 control-label">Feed Date</label>
        <div class="col-md-6">
          <input name="feed_date" type="date" id="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="time" class="col-md-2 control-label">Feed Time</label>
        <div class="col-md-6">
          <input name="feed_time" type="time" id="time" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="duration" class="col-md-2 control-label">Feed Duration (minutes)</label>
        <div class="col-md-6">
          <input name="feed_duration" type="number" id="duration" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="amount" class="col-md-2 control-label">Feed Amount (oz)</label>
        <div class="col-md-6">
          <input name="feed_amount" type="number" id="amount" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="picture" class="col-md-2 control-label">Picture</label>
        <div class="col-md-6">
          <input name="picture" type="file" id="picture" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-6">
          <input name="feed_type" type="submit" class="btn btn-primary" value="Record Feeding">
          or <a href="day_view.html">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
